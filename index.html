<!DOCTYPE html>
<html lang="en">

<head>
  <title>Absensi</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="icon" href="src/favicon.ico">
  <link rel="apple-touch-icon" href="src/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="src/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="src/favicon-32x32.png" sizes="32x32" type="image/png">
</head>

<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const acakNumber = Date.now()
    function dinamiscss(cssloc) {
      const styleelemen = document.createElement('link')
      styleelemen.setAttribute('rel', 'stylesheet')
      styleelemen.href = `${cssloc}?v=${acakNumber}`
      document.head.appendChild(styleelemen);
    }
    function dinamisjs(jsloc) {
      const script = document.createElement('script')
      script.setAttribute('type', 'text/javascript')
      script.src = `${jsloc}?v=${acakNumber}`
      document.head.appendChild(script);
    }
    dinamiscss('src/style.css')

    dinamisjs('src/elemens.js')
    dinamisjs('src/model-xlsx.js')
    dinamisjs('src/script.js')
  </script>
</body>

</html>
